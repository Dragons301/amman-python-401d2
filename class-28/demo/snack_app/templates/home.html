{% extends 'base.html' %}
{% block main %}
  <h2> Welcome to Snacks App </h2>
  <h3>List of Snacks</h3>
  <ul>
    {% for snack in object_list %}
      <li>
        <a href="{% url 'snack_details' snack.pk %}">{{ snack.name }}</a>
        <a href="{% url 'snack_delete' snack.pk %}">Delete</a>
        <a href="{% url 'snack_update' snack.pk %}">Update</a>
      </li>
    {% endfor %}
  </ul>
{% endblock main%}
