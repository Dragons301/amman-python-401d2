<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snacks App</title>
</head>

<body>
  <main>
    <h2> Welcome to Snacks App </h2>
    <h3>List of Snacks</h3>
    <ul>
      {% for snack in object_list %}
        <li><a href="{% url 'snack_details' snack.pk %}">{{ snack.name }}</a></li>
      {% endfor %}
    </ul>
  </main>
</body>

</html>
